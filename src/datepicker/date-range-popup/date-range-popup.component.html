<div class="form-group hidden">
	<input [name]="datepicker"
	 class="form-control"
	 ngbDatepicker
	 #datepicker="ngbDatepicker"
	 [autoClose]="'outside'"
	 (dateSelect)="onDateSelection($event, datepicker)"
	 [displayMonths]="2"
	 [dayTemplate]="t"
	 outsideDays="hidden"
	 [startDate]="dateRangeService.fromDate!"
	 tabindex="-1"
	 hidden
	 >
	<ng-template #t let-date let-focused="focused">
		<span class="custom-day"
			  [class.focused]="focused"
			  [class.range]="isRange(date)"
			  [class.faded]="isHovered(date) || isInside(date)"
			  (mouseenter)="hoveredDate = date"
			  (mouseleave)="hoveredDate = null">
			{{ date.day }}
		</span>
	</ng-template>
</div>
<div class="form-group">
	<label><i class="bx bxs-calendar" (click)="datepicker.toggle()"></i> {{label}}</label>

	<div class="input-group">
		<input #dpDate
		 class="form-control" placeholder="yyyy-mm-dd"
		 name="dpDate"
		 [value]="formatter.format(pickedDate)"
		 (input)="dateRangeService.fromDate = validateInput(dateRangeService.fromDate, dpDate.value)"
	     (click)="datepicker.toggle()"
		>
	</div>
</div>
